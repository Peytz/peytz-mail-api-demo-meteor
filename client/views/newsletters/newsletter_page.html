<template name="newsletterPage">
  {{#with currentNewsletter}}
    {{> newsletterItem}}
  {{/with}}
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="subject">Subject</label>
        <div class="controls">
            <input name="subject" type="text" value="" placeholder="The subject"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="html">HTML</label>
        <div class="controls">
            <textarea name="html" type="text" value=""/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="text">Text</label>
        <div class="controls">
            <textarea name="message" type="text" value=""/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Push feed" class="btn btn-primary" id="pushButton"/>
            <input type="button" value="Send test" class="btn" id="testButton"/>
            <input type="button" value="Preview" class="btn" id="previewButton"/>
        </div>
    </div>
  </form>
</template>
